    <script type="text/javascript">

        //find the event in the cookie, using the hash in the url
        function getEvent(){

          var hash = document.location.hash;        
          var arrayList = getEventArray();
          
          var val = {};

          for (var i = arrayList.length - 1; i >= 0; i--) {
            if (hash.toLowerCase()==="#" + arrayList[i].name.toLowerCase()){
                val = arrayList[i];                          
              }            
          };

          return val;
        }

        //obtain and parse the cookie
        function getEventArray(){
          var cookie = document.cookie.split(";");
          return $.parseJSON(cookie[0]);                
        }
          
        //obtain tweets  
        $.ajax({
            type: 'GET',         
            url: 'http://search.twitter.com/search.json',
            dataType: 'jsonp',            
            data: {q: '#bsrvs '+document.location.hash},
            success: function(data) {    
                var event = getEvent();
                var location = event.location.split(",");

                //create and locate the map in the event
                var mapOptions = {
                  center: new google.maps.LatLng(location[0], location[1]),
                  zoom: 12,
                  mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("map_canvas"),
                    mapOptions);

                //for each service, put markers
                $.each(data.results, function(id,val){                    
                    var tweet = val.text;
                    
                    var re = /(-[0-9]+|\w+)/g;
                    var parsed = tweet.match(re);

                    console.log(parsed);                           
                    
                    var myLatlng = new google.maps.LatLng(parsed[3] + '.' + parsed[4], parsed[5] + '.' + parsed[6]);

                    var mapOptions = {
                      center: myLatlng,
                      zoom: 2,
                      mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
         
                    var image = new google.maps.MarkerImage(
                      'img/' + parsed[2] + '.png',
                      new google.maps.Size(75,75),
                      new google.maps.Point(0,0),
                      new google.maps.Point(38,75)
                    );
                              
                    //put the marker             
                    var marker = new google.maps.Marker({
                        position: myLatlng,
                        animation: google.maps.Animation.DROP,
                        map: map,
                        icon: image,
                        title:val.name
                    });  

                });                
            }
        });
